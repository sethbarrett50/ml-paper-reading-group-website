name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - dev

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run format -- --check
      - run: npm run lint
      - run: npm run check
      - run: npm run build
